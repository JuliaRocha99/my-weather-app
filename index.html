    <script>let today = new Date();
      let days = [
        "Sunday",
        "Monday",
        "Tuesday",
        "Wednesday",
        "Thursday",
        "Friday",
        "Saturday"
      ];
      let d = new Date(today);
      let dayName = days[d.getDay()];

      let h = today.getHours();
      let m = today.getMinutes();
      let min = ("0" + m).slice(-2);
      document.getElementById("date").innerHTML = `${dayName}, ${h}:${min}`;</script>

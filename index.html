<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/fa625e27ae.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <title>Weather App by JR</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="src/script.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="wrapper-container">
      <div style="display: flex;"></div>
      <h2>ðŸŒ¤ What is the weather like today? ðŸŒ§</h2>
      <div class="row">
        <div class="col first">
          <h1>
            <div id="city"></div>

            <div id="date"></div>
          </h1>
        </div>
        <!-- <button id="currentLocation" onclick="currentLocation()">
            Current Location
          </button> -->
        <div class="col input-group mb-3">
          <form id="search-form">
            <input
              type="search"
              class="form-control"
              placeholder="Enter a city..."
              id="searchCity"
            />
          </form>
          <div class="input-group-append">
            <button
              class="btn btn-outline-secondary border art"
              type="submit"
              id="eyes"
              onclick="search(document.getElementById('searchCity').value)"
            >
              ðŸ”Ž
            </button>
          </div>
        </div>
      </div>
      <div id="weather" class="row">
        <div class="col-6" id="actualWeather">
          <img src="" id="icon" class="float-left" />
          <div class="float-left">
            <strong id="temperature"> </strong>
            <span class="units">
              <a
                href="#"
                id="celsius-link"
                onclick="displayCelsiusTemperature()"
                class="active"
                >ÂºC
              </a>
              |
              <a
                href="#"
                id="fahrenheit-link"
                onclick="displayFahrenheitTemperature()"
                >ÂºF</a
              >
            </span>
            <div id="description"></div>
          </div>
        </div>
        <div class="col-6" id="weatherStats">
          <span class="weatherElements">
            <ul>
              <li>Humidity: <span id="humidity"></span> %</li>
              <li>Wind: <span id="wind"></span> km/h</li>
            </ul>
          </span>
        </div>
      </div>
      <div class="row" id="weatherForecast">
        <h4>WEEKLY FORECAST</h4>
      </div>
      <div class="row weather-forecast" id="forecast">
        <p class="credit">
          <a href="https://github.com/JuliaRocha99/" target="_blank"
            >Open-source code</a
          >
          by JÃºlia Rocha
        </p>
      </div>
    </div>

    <script>
      let today = new Date();
      let days = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"];
      let d = new Date(today);
      let dayName = days[d.getDay()];
      let h = today.getHours();
      let m = today.getMinutes();
      let min = ("0" + m).slice(-2);
      document.getElementById("date").innerHTML = `${dayName}, ${h}:${min}`;
    </script>
  </body>
</html>
